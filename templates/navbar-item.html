<a class="pointer dropdown-toggle" data-toggle="dropdown" ng-if="item.dropdown">
	<i bo-class="item.icon"></i>
	<span bo-text="item.label"></span>
	<b class="caret"></b>
</a>

<ul class="dropdown-menu" ng-if="item.dropdown">
	<li ng-repeat="ddItem in item.dropdown">
		<a bo-href="ddItem.url" bo-bind="ddItem.label"></a>
	</li>
</ul>

<a bo-href="item.url" ng-if="!item.dropdown">
	<i bo-class="item.icon"></i>
	<span bo-bind="item.label"></span>
</a>
