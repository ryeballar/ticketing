<div class="row" style="margin-top: 2em">
	<div class="col-md-6 col-md-offset-3 well">
		<div class="row">
			<div class="col-md-6"><h4 class="text-info">Confirm Your Payment</h4></div>
			<div class="col-md-6 text-right"><h4 class="text-warning">Secure Transaction</h4></div>
		</div>
		<hr style="border-color: gray">

		Review the payment details below and click <span class="bold">Pay</span> 
		to complete your secure payment.

		<div class="row">
			<div class="col-md-6 col-md-offset-3 well text-center">
				<span class="bold">Pay to:</span> <span ng-bind="payTo"></span><br>
				<span class="bold">Pay for:</span> Airline Ticket<br>
				<span class="bold">Amount:</span> <span ng-bind="accom.fare|number"></span>
			</div>
			
		</div>
		<div class="text-center">
			<a ng-click="payNow()" class="btn btn-primary">Pay Now</a>
			<a class="btn btn-danger">Cancel</a>
		</div>
	</div>
</div>
