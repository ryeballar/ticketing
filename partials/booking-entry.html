<div class="container-fluid">
	<div class="row"><div class="col-md-offset-3 col-md-6">
		<form ng-submit="saveToCookies($event)">
			<h4>Passenger Information</h4>
			<div class="row"><div class="col-md-6">
				<form-group>
					<label for="ps-name">Name</label>
					<input type="text" id="ps-name" ng-model="data.ps_name" placeholder="Enter name" class="form-control" required autofocus>
				</form-group>
			</div><div class="col-md-6">
				<form-group>
					<label for="ps-address">Address</label>
					<input type="text" id="ps-address" ng-model="data.ps_address" placeholder="Enter address" class="form-control" required>
				</form-group>
			</div></div>
			
			<div class="row"><div class="col-md-6">
				<form-group>
						<label for="ps-tel">Telephone #</label>
						<input type="text" id="ps-tel" ng-model="data.ps_tel" placeholder="Enter telephone number" class="form-control" required>
				</form-group>
			</div><div class="col-md-6">
				<form-group>
					<label for="ps-fax">Fax #</label>
					<input type="text" id="ps-fax" ng-model="data.ps_fax" placeholder="Enter fax number" class="form-control">
				</form-group>
			</div></div>

			<div class="row"><div class="col-md-6">
				<form-group>
					<label for="ps-email">Email</label>
					<input type="text" id="ps-email" ng-model="data.ps_email" placeholder="Enter email" class="form-control" required>
				</form-group>
			</div><div class="col-md-6">
				<form-group>
					<label for="ps-bdate">Birth date</label>
					<input type="date" id="ps-bdate" ng-model="data.ps_bdate" placeholder="Enter Birth Date" class="form-control" required>
				</form-group>
			</div></div>

			<div class="row"><div class="col-md-6">
				<form-group>
					<label for="ps-contact-person">Contact Person</label>
					<input type="text" id="ps-contact-person" ng-model="data.ps_contact_person" placeholder="Enter Contact Person" class="form-control" required>
				</form-group>
			</div><div class="col-md-6">
				<form-group>
					<label for="ps-contact-tel">Contact Person Telephone #</label>
					<input type="text" id="ps-contact-tel" ng-model="data.ps_contact_tel" placeholder="Enter Contact Person" class="form-control" required>
				</form-group>
			</div></div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	</div></div>
</div>
