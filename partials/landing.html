<div style="background-color: white; min-height: 300px">
	<carousel interval="interval">
	  <slide ng-repeat="slide in slides" active="slide.active">
	  		<div ng-include src="slide.template"></div>
	  </slide>
	</carousel>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3" ng-repeat="chart in charts" bindonce>
			<div class="feature">
				<div class="chart" data-percent="100"><i bo-class="chart.icon"></i></div>
				<h4 bo-bind="chart.icon"></h4><p bo-bind="chart.label"></p>
			</div>
		</div>
	</div>
</div>
